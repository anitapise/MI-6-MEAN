                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="myModalLabel"></h4>
                                </div>
                                <div class="modal-body">
                                    <h3>Login Here</h3>
                                    <br>
                                    <form class="container">
                                        <label  for="email"><b>Email-Id:</b></label><br>
                                        <input type="text" name="email" placeholder="Enter Email" required><br>
                                        <label for="pass"><b>Password:</b></label><br>
                                        <input type="password" name="pass" placeholder="Enter your password" required><br>
                                        <button type="submit" class="btn btn-outline-danger">Login</button>
                                        <br>
                                        <p>Don't have register?</p>
                                        <a href="reg.html"class="btn btn-primary" role="button">Register Here</a>

        <div class="baner-text-center" id="img">

        </div>
        <div class="container" id="dark">
            <b>
                <h3>Register Here</h3>
            </b>
            <br>
            <form action="#">
            <label>Name: </label><br>
            <input type="text" name="name" placeholder="Your Name" value required autofocus><br>
            <label>Email ID:</label><br>
            <input type="email" name="email" placeholder="Your Email" value required><br>
            <label>Create Pasword:</label><br>
            <input type="password" name="pass" placeholder="Min 6 characters" value required><br>
            <label>Mobile number: </label><br>
            <input type="number" name="mob" placeholder="Your Mobile number" value required><br>
            <label>Current location: </label><br>
            <input type="text" name="loc" placeholder="Your location" value required><br>
            <label>Upload Resume</label>
            <input type="file" name="file"><br><br>
            <input type="checkbox" id="check">
            <label for="check">I agree terms and condition.</label><br>
            <button type="submit" class="btn btn-outline-danger">Register Now</button>
        </div>
    </form>
