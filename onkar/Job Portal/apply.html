        </style>

    <body>
        <header>
            <div class="menu-bar">
                <nav class="navbar navbar-expand-lg navbar-light navbar-fixed-top">
                    <a class="navbar-brand" href="index.html"><img src="logo.png"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">

                        </ul>
                    </div>
                    <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="myModalLabel"></h4>
                                </div>
                                <div class="modal-body">
                                    <h3>Login Here</h3>
                                    <br>
                                    <form class="container">
                                        <label  for="email"><b>Email-Id:</b></label><br>
                                        <input type="text" name="email" placeholder="Enter Email" required><br>
                                        <label for="pass"><b>Password:</b></label><br>
                                        <input type="password" name="pass" placeholder="Enter your password" required><br>
                                        <button type="submit" class="btn btn-outline-danger">Login</button>
                                        <br>
                                        <p>Don't have register?</p>
                                        <a href="reg.html"class="btn btn-primary" role="button">Register Here</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            </nav>
        </header>
        <div class="baner-text-center" id="img">
            <h3 align="center">Apply Now</h3>
        </div>
        <div class="container" id="dark">
            <h3><b>Apply Here</b></h3>
            <br>
            <label>First name: </label><br>
            <input type="text" name="name" placeholder="Enter your name"><br>
            <label>Last Name:</label><br>
            <input type="text" name="name" placeholder="Enter your Last name"><br>
            <label>Email:</label><br>
            <input type="email" name="email" placeholder="Enter Your Email"><br>
            <label>Phone: </label><br>
            <input type="number" min="1" max="10" name="phone" placeholder="Enter your phone"><br>
            <label>Current city: </label><br>
            <input type="text" name="city" placeholder="Enter your city"><br>
            <label>Experience:</label><br>
            <select id="exp" name="exp">
                <option value="fresher">fresher</option>
                <option value="1-2yr">1-2yr</option>
                <option value="2-3yr">2-3yr</option>
                <option value="3-4yr">3-4yr</option>
                <option value="4-5yr">4-5yr</option>
                <option value="5-6yr">5-6yr</option>
            </select>
            <br><br>
            <label>Highest Degree:</label><br>
            <input type="text" name="dig" placeholder="Enter your digree" style="width: 270px;"><br>
            <label>Year Of Passing:</label><br>
            <select id="yop" name="yop">
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select>
            <br><br>
            <label>Attach Resume: </label>
            <input type="file" name="file"><br><br>
            <label>Skill Summary:</label><br>
            <textarea id="summary" placeholder="Write something..." style="height: 100px; width: 400px;" required></textarea>
            <br><br>
            <input type="checkbox" id="check">
            <label for="check">I Agree that information provided is correct. I agree with terms and condition.</label><br>
            <button type="button" class="btn btn-outline-danger">Apply Now</button>
        </div>
        </form>

                            </li>
                        </ul>
                    </div>
                    <div class="col-md-3 mb md-0 mb-3">
                        <h4>Subscribe here</h4>
                        <form class="input-group">
                            <input type="text" class="form-control form-control-sm" placeholder="Your email"
                                aria-label="Your email" aria-describedby="basic-addon2"><br><br>
                            <button type="button" class="btn btn-outline-success" style="margin-left: 20px;">Subscribe</button>
                        </form>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
