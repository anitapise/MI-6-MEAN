<!DOCTYPE html>
<html>
<head>
	<title>Assignment</title>
	<style>
		ul{
			list-style-image: url('bullet.png');
		}
		
		.blink{
			 animation: blinker 0.4s linear infinite;
      color: #000000;
      
    
		}
		@keyframes blinker{
			50%{opacity: 0;}
		}

		
	</style>
</head>
<body>
	<h1>The blink tag</h1>

	

	<ul>
		
		<li><strong><p class="blink">Instagram</p></strong></li>
		<li><strong><p class="blink">Facebook</strong></p></li>
		<li><strong><p class="blink">Twitter</strong></p></li>
	

	</ul>





</body>
</html>
