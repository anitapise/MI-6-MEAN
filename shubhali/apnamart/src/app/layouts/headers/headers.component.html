<div>
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <a mat-button class="companyName" routerLink="/">
      <span>ApnaMart</span>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true" class="navlink">
      <a mat-button routerLink="/home"><mat-icon>home</mat-icon></a>
      <a mat-button routerLink="/about-us">About us</a>
      <a mat-button routerLink="/prices">Products</a>
      <a mat-button routerLink="/start-page">Services</a>
      <a mat-button routerLink="/offer">Offers</a>
      <a mat-button routerLink="/contact">Contact</a>
      <a mat-button routerLink="/cart">
        <mat-icon _ngcontent-vmi-c0="" class="mat-icon notranslate material-icons mat-icon-no-color" role="img"
          aria-hidden="true">add_shopping_cart</mat-icon>
      </a>
      <input type="text" placeholder="Search.." name="search">
      <mat-icon>search</mat-icon>
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav color="primary" class="setcolor" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <a mat-button routerLink="/home"><mat-icon >home</mat-icon></a>
        <a mat-button routerLink="/about-us">About us</a>
        <a mat-button routerLink="/prices">Products</a>
        <a mat-button routerLink="/start-page">Services</a>
        <a mat-button routerLink="/offer">Offers</a>
        <a mat-button routerLink="/contact">Contact-Us</a>
        <input type="text" placeholder="Search.." name="search">
        <mat-icon>search</mat-icon>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./../../../assets/download5.jpg" alt="First slide" class="tales" />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./../../../assets/shoe.webp" alt="First slide" class="tales" />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/cloths.webp" alt="Second slide" class="tales" />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./../../../assets/abc.webp" alt="Third slide" class="tales" />
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
