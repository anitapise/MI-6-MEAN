<html>
	<body>
		<form>
			<fieldset>
				<legend>Contact Form</legend>
				<p>Name: <input type="text" name="user_name"></p>
				<p>E-mail:<input type="email"  name="user_email"></p>
				<p>Message:</p><textarea rows="5" cols="20"></textarea>
				<p>Contact:
				<p><input type="radio" name="option" value="official"> OFFICIAL</p>
				<p><input type="radio" name="option" value="personal">PERSONAL</p>
				</p>
				<p>Wants weekly email</p>
				<p><input type="radio" name="choice" value="yes">YES</p>
				<p><input type="radio" name="choice" value="no">NO</p>
				<p><input type="submit" value="Send Your Message"></p>
			</fieldset>
		</form>
	</body>
</html>
