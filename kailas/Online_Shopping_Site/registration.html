		body {
				font-family: Arial, Helvetica, sans-serif;

		* {
			box-sizing: border-box;}
			
		.container {
					padding: 16px;
				    background-color: teal;}
					
		input[type=text], input[type=password] {

					padding: 15px;
					margin: 5px 0 22px 0;
					display: inline-block;
					border: none;
					background: white;
					text-align:center}
					
		input[type=text]:focus, input[type=password]:focus {
					background-color: #ddd;
					outline: none;}
					
		hr {
			border: 1px solid #f1f1f1;
			margin-bottom: 5px;}
			

		.registerbtn {
						background-color: orange;
						color: white;
						padding: 8px 16px;
						margin: 8px 0;
						border: none;
						cursor: pointer;
						width: 100%;
						opacity: 0.9;}
						

		.registerbtn:hover {
							opacity: 1;}
					
		a {
			color: dodgerblue;}
			
		.signin {
					background-color: #f1f1f1;
					text-align: center;}
					
	</style>	
	</head>
	<body bgcolor="teal">
