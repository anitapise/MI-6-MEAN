<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title> Assignment HTML </title>
		<meta name="description" content="This contains info about practical assignment html">
		<meta name="keyword" content="practical assignment HTML">
	</head>
	<body>
		<fieldset style="border:2px solid #ff0000;background-color:#e6e2d3;">
			<legend style="color:#ff7b25"> CONTACT </legend>
			<form>
				Name:<input type="text" name="name" id="fname" placeholder="first name" size="15px" required >
				<input type="text" name="name" id="mname" placeholder="middle name" size="15px" required>
				<input type="text" name="name" id="lname" placeholder="last name" size="15px" required><br>
				Email:<input type="email" placeholder="email" required><br><br>
				Message:<br><textarea rows="10" cols="50" placeholder="leave your message.." required>
				</textarea><br><br>
				<button>SEND YOUR MESSAGE </button>
			</form>
		</fieldset>
	</body>
</html>
