<html>
    <head>
        <link rel="stylesheet" type="text/css" href="form_page.css">
    </head>
    <body style="background-color: #f2f2f2;">
        <div style="text-align: center;background-color: #5f5f5f;color: white;width: 100%;height: 80px">
            <div class="title1">
                <span style="font-size: 50px;font-family:monospace">Ticket Zone</span>
            </div>
        </div>
        <div class="rightmenu_container">
            <div>
                <p style="text-align: center;margin-top: 50px;font-size: 50px ;font-family:monospace;">BOOK YOUR TICKETS!!</p>
            </div>
            <div class="form_1">
                <form action="end.html" method="GET">
                    <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname" required><br>
                    <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname" required><br><br>
                    <label for="email">Email:   </label>
                        <input type="text" id="email" name="email" required><br><br>  
                    <label for="number">No.of people: </label> 
                        <input type="text" id="number" name="number" required><br><br>
                    <hr>
                    <b>Movie theater: </b><br>
                        <input type="radio" id="1" name="theater" value="one" required>
                            <label for="theater1">venue1</label><br>
                        <input type="radio" id="2" name="theater" value="two" required>
                            <label for="theater2">venue2</label><br>
                        <input type="radio" id="3" name="theater" value="three" required>
                            <label for="theater3">venue3</label><br>
                        <input type="radio" id="4" name="theater" value="four" required>
                            <label for="theater4">venue4</label><br>
                        <input type="radio" id="5" name="theater" value="five" required>
                            <label for="theater5">venue5</label><br>
                    <hr>
                    <b>Timings: </b><br>
                        <input type="radio" id="1" name="timings" value="one" required>
                            <label for="timing1">10am - 1pm</label><br>
                        <input type="radio" id="2" name="timings" value="two" required>
                            <label for="timing2">1pm - 4pm</label><br>
                        <input type="radio" id="3" name="timings" value="three" required>
                            <label for="timing3">4pm - 7pm</label><br>
                        <input type="radio" id="4" name="timings" value="four" required>
                            <label for="timing4">7pm - 10pm</label><br>
                        <input type="radio" id="5" name="timings" value="five" required>
                            <label for="timing5">10pm - 1am</label><br>
                    <hr>
                    <input type="submit" value="Submit">
                  </form>
            </div>
        </div>
        <footer style="text-align: center; font-size: 17px; background-color: #999;margin-top:1015px; padding: 20px;">

        </footer>
    </body>
</html>
